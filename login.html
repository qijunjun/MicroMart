<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>新智达微商城</title>
    <link rel="icon" href="resources/images/haoroomsicon.jpg">
    <link rel="apple-touch-icon-precomposed" href="resources/images/haoroomsicon.jpg">
    <link rel="apple-touch-startup-image" href="resources/images/haoroomsicon.jpg">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/common.css">
    <link rel="stylesheet" href="resources/css/mui.min.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
</header>
<article class="mui-content mt10">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label for="account" class="account mt10 mb10"></label>
            <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
            <span class="error hide">手机号不能为空</span>
        </div>
        <div class="mui-input-row">
            <label class=" pwd mt10 mb10"></label>
            <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
            <span class="error hide">密码不能为空</span>
        </div>
    </form>

    <div class="mui-content-padded">
        <button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>

        <div class="link-area textCenter"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    </article>
</body>
<script src="resources/js/libs/jquery.js"></script>
<script src="resources/js/views/area.js"></script>
<script src="resources/js/views/method.js"></script>
<script src="resources/js/views/login.js"></script>
</html>
